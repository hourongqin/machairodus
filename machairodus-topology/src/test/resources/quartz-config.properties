context.quartz-scan.base-package=org.machairodus.topology.scheduler,org.machairodus.topology.quartz.defaults
context.quartz.run.auto=true
# 默认为：'.' 表示匹配所有，表示导入所有任务组
context.quartz.group.includes=.
# 默认为: '' 表示不对任何任务组做过滤
context.quartz.group.exclusions=Test.*?Quartz2

context.statistic.max.pointer=1200

quartz.data-loader.test.parallel=1
quartz.worker.test.parallel=5

quartz.data-loader.test.worker.class=org.machairodus.topology.scheduler.TestWorkerQuartz